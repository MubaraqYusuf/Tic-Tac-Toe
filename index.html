<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1 class="title">Tic Tac Toe</h1>

        <div id="mode-selection" class="mode-selection">
          <h2>Choose Game Mode</h2>
          <div class="mode-buttons">
            <button class="mode-btn" data-mode="ai">
              <span class="mode-icon">ðŸ¤–</span>
              <span class="mode-text">vs Computer</span>
            </button>
            <button class="mode-btn" data-mode="multiplayer">
              <span class="mode-icon">ðŸ‘¥</span>
              <span class="mode-text">Multiplayer</span>
            </button>
          </div>
        </div>

        <div id="game-container" class="game-container hidden">
          <div class="game-info">
            <div class="player-turn">
              <span id="current-player">X</span>'s Turn
            </div>
            <button id="reset-btn" class="reset-btn">New Game</button>
            <button id="change-mode-btn" class="change-mode-btn">Change Mode</button>
          </div>

          <div class="score-board">
            <div class="score-item">
              <span class="score-label">Player X</span>
              <span id="score-x" class="score-value">0</span>
            </div>
            <div class="score-item">
              <span class="score-label">Draws</span>
              <span id="score-draw" class="score-value">0</span>
            </div>
            <div class="score-item">
              <span class="score-label">Player O</span>
              <span id="score-o" class="score-value">0</span>
            </div>
          </div>

          <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>

          <div id="game-message" class="game-message hidden">
            <div class="message-content">
              <p id="message-text"></p>
              <button id="play-again-btn" class="play-again-btn">Play Again</button>
            </div>
          </div>
        </div>
      </div>
      <p class="Me">By sunshine_wrlld</p>
    </div>
    <script src="game.js"></script>
    <script src="storage.js"></script>
    <script src="main.js"></script>
  </body>
</html>
